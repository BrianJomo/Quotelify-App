<h1>Quotes App</h1>
<div class="row">
    <div class="column1">
      
        <ul *ngFor = 'let quote of quotes let i = index'>
            <i class="fa-solid fa-chess-queen  fa-2x" style="background-color: #223BC9;padding-left: -5vw;"></i>
            <li appHighlight *ngIf="highest()===quote.upvote && quote.upvote>0">
                 {{quote.quote}} <span style="float: right;">{{quote.details}} </span>
            </li>
            <li  *ngIf="highest()!==quote.upvote || quote.upvote===0">
                 {{quote.quote}}<span style="float: right;">{{quote.details}} </span>
            </li>
            <li id="list">{{quote.completeDate|date}} <br> Posted: {{quote.completeDate|dateAgo}}</li>  
            
               
           <app-quote-detail *ngIf='quote.details' [quote]='quote'(isComplete) = 'deleteQuote($event,i)' ></app-quote-detail>
          </ul>
    </div>
    <div class="column2">
 <h2>WALL OF FAME</h2>
 <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    </div>
</div>
