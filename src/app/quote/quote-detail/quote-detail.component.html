<div class="vote" >
    <p> <i class="fa-regular fa-circle-up"(click)='upvote()'  style="background-color: #223BC9;"> &nbsp;{{quote.upvote}}</i></p>
    <p><i class="fa-regular fa-circle-down" (click)='downvote()' style="background-color:  #223BC9;"> &nbsp;{{quote.downvote}} </i></p>
    <p><i class="fa-regular fa-trash-can" (click)= 'quoteDelete(true)'></i></p> 
    
</div>
